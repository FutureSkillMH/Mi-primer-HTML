<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reto de una tabla</title>
    <style>
        table, th, td {
  
  border-collapse:collapse;
}
td{
border: 1px solid blue;
text-align:center;
color:rgb(4, 4, 131);
background-color: white;
}
th{
padding-top:10px;
padding-bottom:10px;
}
thead{
    border: 1px solid white;
    background-color: rgb(6, 6, 155);
    color:white;
}
    </style>
  </head>
  <body style="background-color:rgb(10, 10, 87)">
    <table style="width: 46%;margin:40px auto;">
      <thead>
        <tr>
          <th style="width: 30%;border-right:1px solid white;">Atributo</th>
          <th style="width: 70%">Descripción</th>
        </tr>
      </thead>
       
      <tbody>
           
        <tr>
               
          <td style="vertical-align: top">align</td>
               
          <td style="padding-left: 10px; padding-right: 10px">
            Este atributo indica cómo va a encontrarse alineada la tabla
            respecto al contenido del documento en cuestión
          </td>
             
        </tr>
           
        <tr>
               
          <td style="vertical-align: top">cellpadding</td>
               
          <td>
            Este atributo define el espacio entre el contenido de una celda y su
            borde
          </td>
             
        </tr>
           
        <tr>
               
          <td>bgcolor</td>
               
          <td>Este atributo define el color de fondo de la tabla</td>
             
        </tr>
         
      </tbody>
    </table>
  </body>
</html>
